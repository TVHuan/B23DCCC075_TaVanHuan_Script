<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <center>
        <h1> Bài_2 </h1>
        <label for="pwd">Nhiệm Vụ:</label>
        <input type="text" id="nv" placeholder="nhập nhiệm vụ mới" >
        <button class="them"> add nv </button>
        <ul id="list"></ul>
    </center>
    <script>
        $('.them').on('click', function(){
            let addnv = $('#nv').val();
            $('#list').append('<p class="text">' + addnv + '</p>' );
            $('#nv').val('');
        });
        $('#list').on('click', '.text', function(){
            $(this).css('color','red');
        });
    </script>
</body>
</html>
