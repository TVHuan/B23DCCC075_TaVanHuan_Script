<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        dem = 0
        for(var i=1;i<=10;i++){
            dem+=i;
        }
        document.write(dem)


        a=1
        sum = 0
        while(a<=10){
            sum+=a;
            a++;
        }document.write(sum)



        b=1
        tong=0
        do{
            tong+=b;
            b++
        }while(b<=10)
        document.write(tong)
    </script>
    
</body>
</html>
