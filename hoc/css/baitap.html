<body>

<script>
    for(var i=1; i<=10; i++){
        document.write("Sinh viên UDU");
    }


var i=1
    while(i<=10)
    {
        document.write("Sinh Vien UDU");

    }
        
var i=1
do{
document.write("Sinh Viên UDU");
i++
}while(i<=10)



</script>
