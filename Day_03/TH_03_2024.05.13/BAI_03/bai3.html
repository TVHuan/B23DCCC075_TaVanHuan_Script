<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        #slider {
            width: 500px;
            height: 300px;
            overflow: hidden;
        }

        #slider img {
            width: 500px;
            height: 300px;
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<center>
    <div id="slider">
        <img src="./img/z5236632559990_21a6fdd27ea266017fa496111aecff75.jpg"  class="active">
        <img src="./img/z5236632564133_12ca2c7f2d2d6f5996708bdf7a42bd29.jpg">
        <img src="./img/z5236632572264_9458303c4a7c96b7bad94ea08455d036.jpg">
    </div>

    <button id="prev">Back</button>
    <button id="next">Next</button>

    <script>
        function slideImages() {
            var active = $('#slider img.active');
            var next = active.next();

            if (next.length == 0) {
                next = $('#slider img:first');
            }

            active.fadeOut(1000, function(){
                active.removeClass('active');
                next.fadeIn(1000).addClass('active');
            });
        }

        $(document).ready(function(){
            setInterval(slideImages, 5000);

            $('#next').click(function(){
                clearInterval(slideImages);
                slideImages();
            });

            $('#prev').click(function(){
                clearInterval(slideImages);
                var active = $('#slider img.active');
                var prev = active.prev();

                if (prev.length == 0) {
                    prev = $('#slider img:last');
                }

                active.fadeOut(1000, function(){
                    active.removeClass('active');
                    prev.fadeIn(1000).addClass('active');
                });
            });
        });
    </script>
</center>
</body>
</html>
